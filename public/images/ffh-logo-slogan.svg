<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6B3FF"/>
      <stop offset="100%" style="stop-color:#9933FF"/>
    </linearGradient>
  </defs>

  <!-- 메인 로고 텍스트 -->
  <text x="50%" y="40%" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Arial Black, sans-serif" 
        font-size="100" 
        fill="url(#logoGradient2)"
        style="filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));">
    FFH
  </text>

  <!-- 슬로건 -->
  <text x="50%" y="70%" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        fill="#666666"
        style="letter-spacing: 2px;">
    Your Gateway to Football Joy
  </text>

  <!-- 장식적 요소 -->
  <path d="M150 200 Q 300 160, 450 200" 
        stroke="#FFD700" 
        stroke-width="3" 
        fill="none"/>
</svg>
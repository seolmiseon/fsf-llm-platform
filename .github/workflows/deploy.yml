# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches: [main]

# 프론트엔드는 Vercel에서 자동 배포 (GitHub 연동)
# 백엔드만 Cloud Run에 배포

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      llm_service: ${{ steps.filter.outputs.llm_service }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'server/backend/**'
              - 'server/main.py'
              - 'server/Dockerfile'
            llm_service:
              - 'server/llm_service/**'

  deploy-server:  
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.llm_service == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        working-directory: ./server
        run: echo "${{ secrets.SERVER_ENV_FILE }}" > .env
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Firebase Service Account Key file
        working-directory: ./server
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > serviceAccountKey.json
        
      - name: Build and Push Docker Image
        working-directory: ./server
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fsf/server:${{ github.sha }} .
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fsf/server:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: fsf-server
          image: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fsf/server:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
          flags: '--allow-unauthenticated --memory=1Gi --cpu=1 --timeout=60s --max-instances=10'
          env_vars: |
            ENV=production
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
            FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
            FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}
            FOOTBALL_API_KEY=${{ secrets.FOOTBALL_API_KEY }}
            HUGGINGFACE_API_TOKEN=${{ secrets.HUGGINGFACE_API_TOKEN }}
            NAVER_MAP_CLIENT_ID=${{ secrets.NAVER_MAP_CLIENT_ID }}
            NAVER_MAP_CLIENT_SECRET=${{ secrets.NAVER_MAP_CLIENT_SECRET }}
            YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}

